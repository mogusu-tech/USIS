{% extends "starter-page.html" %}
{% load static %}

{% block content %}
    <h1>Testing Head</h1>
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header text-center bg-success text-white">
                <h2>{{ title }}</h2> <!-- Dynamically set title -->
            </div>
            <div class="card-body text-center">
                <p class="lead">{{ message }}</p> <!-- Dynamically set message -->
                <hr>
                <p>If you have any concerns, feel free to reach out to our support team at <a href="mailto:{{ support_email }}">{{ support_email }}</a>.</p> <!-- Dynamically set support email -->
                <a href="{{ return_url }}" class="btn btn-primary mt-3">Return to Dashboard</a> <!-- Dynamically set return URL -->
            </div>
        </div>
    </div>
{% endblock %}
