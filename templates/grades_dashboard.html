{% extends 'starter-page.html' %}
{% load static %}

{% block body %}
<div class="container mt-5">
    <h1 class="text-center">Grades Upload Dashboard</h1>

    <div class="d-flex justify-content-center mt-4">
        <!-- Option to upload individual grades -->
        <a href="{% url 'upload_individual_grades' assignment_id=1 %}" class="btn btn-primary mx-2">
            Upload Individual Grades
        </a>
        
        <!-- Option to upload group grades -->
        <a href="{% url 'upload_group_grades' assignment_id=1 %}" class="btn btn-secondary mx-2">
            Upload Group Grades
        </a>
    </div>

    <div class="text-center mt-4">
        <!-- Back button to previous page -->
        <a href="{% url 'lecturer_dashboard' %}" class="btn btn-warning">Back to Lecturer Dashboard</a>
    </div>
</div>
{% endblock %}
